<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <button class="newBookBtn">New Book</button>
    <div class="form-container hidden">
      <form action="">
        <div class="input-div">
          <label for="text">Title</label>
          <input type="text" name="" id="text" class="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="author" />
        </div>
        <div class="input-div">
          <label for="pages">Pages</label>
          <input type="number" name="" id="pages" class="pages" />
        </div>
      </form>
      <div>
        <button class="create">Submit</button>
      </div>
    </div>
    <div class="container">
      <div class="default">Add a book to the library</div>
    </div>

    <script src="books.js"></script>
  </body>
</html>
